<div class="row chat-window">
  <div class="col-xs-12 col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading top-bar">
        <div class="col-md-8 col-xs-8">
          <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span>{{chatTitle}}</h3>
        </div>
        <div class="col-md-4 col-xs-4" style="text-align: right;">
          <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a>
          <a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>
        </div>
      </div>
      <div class="panel-body msg_container_base">

        <div *ngFor="let message of messages">

          <div class="row msg_container base_sent" *ngIf="message.mine">
            <div class="col-md-10 col-xs-10">
              <div class="messages msg_sent">
                <p>{{message.message}}</p>
                <time>{{message.source.name}} • {{message.sentAt | fromNow}}</time>
              </div>
            </div>
            <div class="col-md-2 col-xs-2 avatar">
              <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg"
                   class=" img-responsive ">
            </div>
          </div>

          <div class="row msg_container base_receive" *ngIf="!message.mine">
            <div class="col-md-2 col-xs-2 avatar">
              <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg"
                   class=" img-responsive ">
            </div>
            <div class="col-md-10 col-xs-10">
              <div class="messages msg_receive">
                <p>{{message.message}}</p>
                <time>{{message.source.name}} • {{message.sentAt | fromNow}}</time>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="panel-footer">
        <div class="input-group">
          <input #textToSend id="btn-input" type="text" class="form-control input-sm chat_input"
                 placeholder="Write your message here..." />
          <span class="input-group-btn">
            <button class="btn btn-primary btn-sm" id="btn-chat" (click)="sendMessage(textToSend.value)">Send</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="btn-group dropup">
  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    <span class="glyphicon glyphicon-cog"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li><a href="#" id="new_chat"><span class="glyphicon glyphicon-plus"></span> Novo</a></li>
    <li><a href="#"><span class="glyphicon glyphicon-list"></span> Ver outras</a></li>
    <li><a href="#"><span class="glyphicon glyphicon-remove"></span> Fechar Tudo</a></li>
    <li class="divider"></li>
    <li><a href="#"><span class="glyphicon glyphicon-eye-close"></span> Invisivel</a></li>
  </ul>
</div>
